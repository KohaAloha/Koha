---
"/biblios/{biblio_id}":
  get:
    x-mojo-to: Biblios#get
    operationId: getBiblio
    tags:
      - biblios
    summary: Get biblio
    parameters:
      - $ref: "../swagger.yaml#/parameters/biblio_id_pp"
    produces:
      - application/json
      - application/marcxml+xml
      - application/marc-in-json
      - application/marc
      - text/plain
    responses:
      "200":
        description: A biblio
      "401":
        description: Authentication required
        schema:
          $ref: "../swagger.yaml#/definitions/error"
      "403":
        description: Access forbidden
        schema:
          $ref: "../swagger.yaml#/definitions/error"
      "404":
        description: Biblio not found
        schema:
          $ref: "../swagger.yaml#/definitions/error"
      "406":
        description: Not acceptable
        schema:
          type: array
          description: Accepted content-types
          items:
            type: string
      "500":
        description: |
          Internal server error. Possible `error_code` attribute values:

          * `internal_server_error`
        schema:
          $ref: "../swagger.yaml#/definitions/error"
      "503":
        description: Under maintenance
        schema:
          $ref: "../swagger.yaml#/definitions/error"
    x-koha-authorization:
      permissions:
        catalogue: "1"
  delete:
    x-mojo-to: Biblios#delete
    operationId: deleteBiblio
    tags:
      - biblios
    summary: Delete biblio
    parameters:
      - $ref: "../swagger.yaml#/parameters/biblio_id_pp"
    produces:
      - application/json
    responses:
      "204":
        description: Biblio deleted
        schema:
          type: string
      "401":
        description: Authentication required
        schema:
          $ref: "../swagger.yaml#/definitions/error"
      "403":
        description: Access forbidden
        schema:
          $ref: "../swagger.yaml#/definitions/error"
      "404":
        description: Biblio not found
        schema:
          $ref: "../swagger.yaml#/definitions/error"
      "409":
        description: Unable to perform action on biblio
        schema:
          $ref: "../swagger.yaml#/definitions/error"
      "500":
        description: Internal error
        schema:
          $ref: "../swagger.yaml#/definitions/error"
      "503":
        description: Under maintenance
        schema:
          $ref: "../swagger.yaml#/definitions/error"
    x-koha-authorization:
      permissions:
        editcatalogue: edit_catalogue
"/biblios/{biblio_id}/checkouts":
  get:
    x-mojo-to: Biblios#get_checkouts
    operationId: listBiblioCheckouts
    tags:
      - checkouts
    summary: List checkouts for a biblio
    parameters:
      - $ref: "../swagger.yaml#/parameters/biblio_id_pp"
      - $ref: "../swagger.yaml#/parameters/page"
      - $ref: "../swagger.yaml#/parameters/per_page"
      - $ref: "../swagger.yaml#/parameters/match"
      - $ref: "../swagger.yaml#/parameters/order_by"
      - $ref: "../swagger.yaml#/parameters/q_param"
      - $ref: "../swagger.yaml#/parameters/q_body"
      - $ref: "../swagger.yaml#/parameters/q_header"
      - name: checked_in
        in: query
        description: By default, current checkouts are returned, when this is true then
          checked in checkouts are returned as result.
        type: boolean
    produces:
      - application/json
    responses:
      "200":
        description: A list of checkouts
        schema:
          $ref: "../swagger.yaml#/definitions/checkouts"
      "403":
        description: Access forbidden
        schema:
          $ref: "../swagger.yaml#/definitions/error"
      "404":
        description: Biblio not found
        schema:
          $ref: "../swagger.yaml#/definitions/error"
      "500":
        description: |
          Internal server error. Possible `error_code` attribute values:

          * `internal_server_error`
        schema:
          $ref: "../swagger.yaml#/definitions/error"
      "503":
        description: Under maintenance
        schema:
          $ref: "../swagger.yaml#/definitions/error"
    x-koha-authorization:
      permissions:
        circulate: circulate_remaining_permissions
    x-koha-embed:
      - issuer
      - item
      - patron
      - library
